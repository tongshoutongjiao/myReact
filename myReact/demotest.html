<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="http://www.itxst.com/package/bootstrap-table-1.14.1/jquery-3.3.1/jquery.js"></script>
    <link href="http://www.itxst.com/package/bootstrap-table-1.14.1/bootstrap-4.3.1/css/bootstrap.css" rel="stylesheet" />
    <link href="http://www.itxst.com/package/bootstrap-table-1.14.1/bootstrap-table-1.14.1/bootstrap-table.css" rel="stylesheet" />
    <script src="http://www.itxst.com/package/bootstrap-table-1.14.1/bootstrap-table-1.14.1/bootstrap-table.js"></script>
    <title>bootstrap table onClickCell点击单元格事件例子</title>
    <style>
        .table-demo {
            width: 80%;
            margin: 30px auto 0px auto;
        }
    </style>
</head>
<body>
    <div class="table-demo">
        <div>哈哈哈哈</div>
        <table id="table"></table>
    </div>
    <script>
        //设置需要显示的列
        var columns = [{
            field: 'Id',
            title: 'ID'
        }, {
            field: 'ProductName',
            title: '水果'
        }, {
            field: 'Num',
            title: '销量'
        }];

        //需要显示的数据
        var data = [{
            Id: 1,
            ProductName: '香蕉',
            Num: '110'
        }, {
            Id: 2,
            ProductName: '樱桃',
            Num: '220'
        }];
        //bootstrap table初始化数据
        $('#table').bootstrapTable({
            columns: columns,
            data: data,
            onClickCell: function (field, value, row, $element) {
                console.log('哈哈哈')
              console.log(field, value, row, $element);
              console.log(this)
                alert(JSON.stringify(value));
            }
        });

      //  $('#table').on('click-cell.bs.table', function (e, field, value, row, $element) {
      //      alert(JSON.stringify(field));
      //  })
    </script>
</body>
</html>
